name: Automatic Release Workflow

on:
  push:
    tags:
      - '[0-9].[0-9].[0-9]'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set APP_VERSION
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${{ github.ref }}
            VERSION=${VERSION#refs/tags/}
          fi
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Go Application
        run: |
          mkdir -p ${{ github.workspace }}/bin
          APP_VERSION=${{ env.APP_VERSION }}
          CGO_ENABLED=0 GOOS=linux go build -ldflags "-X 'main.AppVersion=$APP_VERSION'" -o ${{ github.workspace }}/bin

      - name: Create Release Archive
        run: |
          mkdir -p ${{ github.workspace }}/release
          cp -r ${{ github.workspace }}/bin ${{ github.workspace }}/release
          tar -czvf ${{ github.workspace }}/release/packagelock-${{ env.APP_VERSION }}-linux-amd64.tar.gz -C release packagelock

      - name: Get release URL
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Assets
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./release/packagelock-${{ env.APP_VERSION }}-linux-amd64.tar.gz
          asset_name: packagelock-${{ env.APP_VERSION }}-linux-amd64.tar.gz
          asset_content_type: application/gzip
