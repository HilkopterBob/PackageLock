name: run-tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.6"
      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go run gotest.tools/gotestsum@latest
